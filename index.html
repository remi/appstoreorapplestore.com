<!DOCTYPE html>
<!--

This site is intended to clarify the difference
between the terms “App Store” and “Apple Store”, because
apparently, a lot of people still can’t figure out which is which.

Also, people still use “iTouch” instead of “iPod touch”, but that’s another story…

-->
<head>
  <meta charset="UTF-8" />
  <title>App Store or Apple Store?</title>
  <meta content="Rémi Prévost (@remi)" name="author" />
  <meta content="width=device-width" name="viewport" />
  <link href="/assets/favicon.png" rel="icon" type="image/png" />
  <link
    href="http://fonts.googleapis.com/css?family=Carter+One"
    rel="stylesheet"
    type="text/css"
  />
  <link href="/assets/screen.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(["_setAccount", "UA-9062654-5"]);
    _gaq.push(["_trackPageview"]);
    (function () {
      var ga = document.createElement("script");
      ga.type = "text/javascript";
      ga.async = true;
      ga.src =
        ("https:" == document.location.protocol
          ? "https://ssl"
          : "http://www") + ".google-analytics.com/ga.js";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(ga, s);
    })();
  </script>
</head>
<body>
  <div id="wrap">
    <section id="app">
      <div class="content">
        <h1>
          <span>If you can buy <em>applications</em>,</span>
          <span>you are in an <em>App Store</em>.</span>
        </h1>
        <img
          alt="Screenshot of the iOS App Store"
          src="/assets/app-store.png"
        />
        <blockquote>
          <p>
            “Our application is now available on the <del>Apple</del>
            <ins>App</ins> Store.”
          </p>
        </blockquote>
      </div>
    </section>
    <section id="apple">
      <div class="content">
        <h1>
          <span>If you can buy <em>hardware</em>,</span>
          <span>you are in an <em>Apple Store</em>.</span>
        </h1>
        <img
          alt="Photo of the Ste-Foy Apple Store in Quebec City"
          src="/assets/apple-store.png"
        />
        <blockquote>
          <p>
            “Yesterday, I bought an iPhone 6 at the <del>App</del>
            <ins>Apple</ins> Store.”
          </p>
        </blockquote>
      </div>
    </section>
  </div>
  <div id="footer">
    <p>
      Another useful-but-not-so-much project by
      <a href="http://exomel.com">@remi</a>.
    </p>
  </div>
</body>
